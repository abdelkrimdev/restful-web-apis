version: '3.4'

services:
  tododb:
    image: mongo
    environment:
      - TODO_MONGO_DB=${TODO_MONGO_DB}
      - TODO_MONGO_USER=${TODO_MONGO_USER}
      - TODO_MONGO_PASS=${TODO_MONGO_PASS}
    volumes:
      - ./database:/data/db
      - ./scripts:/docker-entrypoint-initdb.d
  todoapi:
    image: ${DOCKER_REGISTRY}todoapi
    build:
      context: .
      dockerfile: TodoApi/Dockerfile
    links:
      - tododb
    depends_on:
      - tododb
